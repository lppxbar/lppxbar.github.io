<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-bar Tree Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 2px;
            background-color: #ddd;
        }

        .left-panel {
            flex: 0 0 45%;
            background-color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .right-panel {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }

        .header {
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 20px;
            position: relative;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header-logo {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
        }

        .language-btn {
            padding: 8px 20px;
            border: 2px solid transparent;
            border-radius: 4px;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .language-btn:hover {
            background-color: #3d566e;
        }

        .language-btn.active {
            background-color: #3498db;
            border-color: #2980b9;
        }

        .sentences-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .sentence-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-left: 3px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1.5;
            font-size: 14px;
        }

        .sentence-item:hover {
            background-color: #e9ecef;
            border-left-color: #3498db;
            transform: translateX(3px);
        }

        .sentence-item.active {
            background-color: #e3f2fd;
            border-left-color: #2196f3;
            font-weight: 500;
        }

        .sentence-number {
            color: #6c757d;
            font-size: 12px;
            margin-right: 8px;
            font-weight: 600;
        }

        .image-container {
            max-width: 100%;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: white;
        }

        .placeholder {
            color: #6c757d;
            font-size: 16px;
            text-align: center;
            padding: 40px;
        }

        .error {
            color: #dc3545;
            padding: 20px;
            text-align: center;
        }

        /* Scrollbar styling */
        .sentences-container::-webkit-scrollbar {
            width: 8px;
        }

        .sentences-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .sentences-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .sentences-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Search box */
        .search-box {
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <span class="header-title">X-bar Tree Viewer</span>
                <div class="header-buttons">
                    <button class="language-btn active" id="langEn" onclick="switchLanguage('en')">English (1502 Sentences)</button>
                    <button class="language-btn" id="langCn" onclick="switchLanguage('cn')">Chinese (1577 Sentences)</button>
                </div>
                <img src="imgs/logo.png" alt="Logo" class="header-logo">
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search sentences...">
            </div>
            <div class="sentences-container" id="sentencesContainer">
                <div class="placeholder">Loading sentences...</div>
            </div>
        </div>
        <div class="right-panel">
            <div class="image-container" id="imageContainer">
                <div class="placeholder">Click on a sentence to view its X-bar styled syntax tree</div>
            </div>
        </div>
    </div>

    <script>
        // Sentences will be loaded from external files
        let sentencesEn = [];
        let sentencesCn = [];

        // Load sentences from external txt files
        async function loadSentences() {
            try {
                const [enResponse, cnResponse] = await Promise.all([
                    fetch('docs/snts_en.txt'),
                    fetch('docs/snts_cn.txt')
                ]);
                
                const enText = await enResponse.text();
                const cnText = await cnResponse.text();
                
                // Parse txt files - each line is a sentence, remove trailing comma if exists
                sentencesEn = enText.trim().split('\n').map(line => line.replace(/,$/, '').trim()).filter(line => line);
                sentencesCn = cnText.trim().split('\n').map(line => line.replace(/,$/, '').trim()).filter(line => line);
                
                // Initialize with English sentences
                sentences = sentencesEn;
                renderSentences('');
            } catch (error) {
                console.error('Error loading sentences:', error);
                document.getElementById('sentencesContainer').innerHTML = '<div class="error">Failed to load sentences. Please make sure the data files exist.</div>';
            }
        }

        let currentLanguage = 'en';
        let sentences = sentencesEn;
        let currentActiveIndex = -1;
        let filteredIndices = [];

        // Switch between languages
        function switchLanguage(lang) {
            currentLanguage = lang;
            sentences = lang === 'en' ? sentencesEn : sentencesCn;
            currentActiveIndex = -1;
            
            // Update button states
            document.getElementById('langEn').classList.toggle('active', lang === 'en');
            document.getElementById('langCn').classList.toggle('active', lang === 'cn');
            
            // Clear search and image
            document.getElementById('searchInput').value = '';
            document.getElementById('imageContainer').innerHTML = '<div class="placeholder">Click on a sentence to view its syntax tree</div>';
            
            // Re-render sentences
            renderSentences('');
        }

        // Render sentences list
        function renderSentences(filter = '') {
            const container = document.getElementById('sentencesContainer');
            const filterLower = filter.toLowerCase();
            
            filteredIndices = [];
            sentences.forEach((sentence, index) => {
                if (sentence.toLowerCase().includes(filterLower)) {
                    filteredIndices.push(index);
                }
            });

            if (filteredIndices.length === 0) {
                container.innerHTML = '<div class="placeholder">No sentences found matching your search.</div>';
                return;
            }

            container.innerHTML = filteredIndices.map((originalIndex) => {
                const sentence = sentences[originalIndex];
                const isActive = originalIndex === currentActiveIndex;
                return `
                    <div class="sentence-item ${isActive ? 'active' : ''}" 
                         data-index="${originalIndex}"
                         onclick="showImage(${originalIndex})">
                        <span class="sentence-number">#${(originalIndex + 1).toString().padStart(4, '0')}</span>
                        ${escapeHtml(sentence)}
                    </div>
                `;
            }).join('');
        }

        // Show image for a given sentence index
        function showImage(index) {
            if (index < 0 || index >= sentences.length) return;
            
            currentActiveIndex = index;
            const imageNumber = (index + 1).toString().padStart(4, '0');
            const imageFolder = currentLanguage === 'en' ? 'imgs/en' : 'imgs/cn';
            const imagePath = `${imageFolder}/tree_${imageNumber}.png`;
            
            const container = document.getElementById('imageContainer');
            container.innerHTML = `<img src="${imagePath}" alt="Syntax tree for sentence ${index + 1}" onerror="this.parentElement.innerHTML='<div class=\'error\'>Image not found: ${imagePath}</div>'">`;
            
            // Update active state in the list
            renderSentences(document.getElementById('searchInput').value);
            
            // Scroll to active item
            setTimeout(() => {
                const activeItem = document.querySelector(`[data-index="${index}"]`);
                if (activeItem) {
                    activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderSentences(e.target.value);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (currentActiveIndex === -1 || filteredIndices.length === 0) return;
            
            const currentFilteredIndex = filteredIndices.indexOf(currentActiveIndex);
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (currentFilteredIndex < filteredIndices.length - 1) {
                    showImage(filteredIndices[currentFilteredIndex + 1]);
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (currentFilteredIndex > 0) {
                    showImage(filteredIndices[currentFilteredIndex - 1]);
                }
            }
        });

        // Initial load - fetch sentences from external files
        loadSentences();
    </script>
</body>
</html>
